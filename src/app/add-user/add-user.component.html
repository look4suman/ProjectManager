<div>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2 lbl-custom">FirstName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 lbl-custom">LastName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 lbl-custom">Employee Id:</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" name="empid" id="empid">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
          <input type="submit" value={{btnText}} class="btn form-control btn-custom">
        </div>
        <div class="col-sm-3">
          <input type="button" value="Reset" class="btn form-control btn-custom">
        </div>
      </div>
    </form>
  </div>
  <hr style="border-style: inset">
  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Search" id="listSearch">
      </div>
      <div class="col-sm-2" style="text-align:right; padding-top:5px">Sort:</div>
      <div class="col-sm-2">
        <input type="button" value="First Name" class="btn-default form-control" style="font-size:smaller">
      </div>
      <div class="col-sm-2">
        <input type="button" value="Last Name" class="btn-default form-control" style="font-size:smaller">
      </div>
      <div class="col-sm-2">
        <input type="button" value="Id" class="btn-default form-control" style="font-size:smaller">
      </div>
    </div>
  </div>
  <ul>
    <li class="list-group-item">
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-8">
            <input type="text" class="form-control" name="fname" [disabled]="true" id="fname">
          </div>
          <div class="col-sm-4">
            <input type="button" value="Edit" class="btn form-control btn-custom">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8">
            <input type="text" class="form-control" name="lname" [disabled]="true" id="lname">
          </div>
          <div class="col-sm-4">
            <input type="button" value="Delete" class="btn form-control btn-custom">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8">
            <input type="text" class="form-control" name="emp" [disabled]="true" id="emp">
          </div>
        </div>
      </div>
      <hr>
    </li>
  </ul>
</div>
